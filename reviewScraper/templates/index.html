{% extends 'base.html' %} {% block head %}

<title>Search Page</title>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/style1.css') }}"
/>
{% endblock %} {% block body %}
<body
  id="backgroundColor"
  class="d-flex align-items-center justify-content-center"
>
  <div class="container p-5">
    <div class="column">
      <div class="row mb-5">
        <div id="heading">Product Review Scrapper</div>
      </div>
      <div class="row mb-4">
        <div id="subheading" class="mb-2">
          To get Reviews is Tedious.. So we made it Facile..
        </div>
      </div>
      <form action="{{ url_for('search') }}" method="post" role="form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="row">
          <input
            class="m-auto form-control p-2"
            type="search"
            name="content"
            placeholder="Enter the Product"
            id="searchBar"
          />
        </div>
        <div class="row">
          <button
            type="submit"
            class="m-auto btn btn-primary mt-3"
            id="buttonStyle"
            value="submit"
          >
            Search
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
{% endblock %}
