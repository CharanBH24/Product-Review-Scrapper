<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="icons8-search-32.png" type="image/x-icon">
    <style>
      .form-control::placeholder {
        color: white;
      }
      #backgroundColor {
        background-image: linear-gradient(133.38deg, #7942EE 5.99%, rgba(0, 0, 0, 0.85) 127.55%);
        height: 100vh;
      }
      #heading {
        color: white;
        font-size: 2.8em;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        text-align: center;
      }
      #subheading {
        font-size: 2em;
        color: #E5A96E;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        text-align: center;
      }
      #searchBar {
        border-radius: 15px;
        width: 50%;
        background:transparent;
        border-width: 2px;
        color:white;
      }
      #searchBar:hover {
        border-radius: 15px;
        width: 50%;
        background: black;
        border-width: 2px;
        color:white;

      }

      input.form-control:focus{
          outline: none;
          box-shadow: none;
      }
      #buttonStyle{
        width: 15%;
        border-radius: 43px;
        background: transparent;
        color: white;
        border:1px solid white
      }
      #buttonStyle:hover{
        width: 15%;
        border-radius: 43px;
        background: transparent;
        color: white;
        border:2px solid white;
        font-weight: bold;

      }
      button:focus{
        outline:none;
        box-shadow: none;
      }


    </style>
    <title>Search Page</title>
  </head>
  <body id="backgroundColor" class="d-flex align-items-center justify-content-center">
      <div class="container p-5">
        <div class="column">
          <div class="row mb-5">
            <div id="heading">Product Review Scrapper</div>
          </div>
          <div class="row mb-4">
            <div id="subheading" class="mb-2">To get Reviews is Tedious.. So we made it Facile..</div>
          </div>
          <div class="row">
            <input
              
              class="m-auto form-control p-2"
              type="search"
              placeholder="Enter the Product"
              onfocus="this.placeholder=''" 
              onblur="this.placeholder='Enter the Product'"
              id="searchBar"
            />
          </div>
          <div class="row">
            <button type="submit" class="m-auto btn btn-primary mt-3" id="buttonStyle">Search</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
